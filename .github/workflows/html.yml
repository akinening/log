name: HTML Validation

on:
  push:
  pull_request:

jobs:
  htmlhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npm run build
      - name: Install htmlhint
        run: npm install -g htmlhint
      - name: Validate HTML
        run: htmlhint dist/index.html
